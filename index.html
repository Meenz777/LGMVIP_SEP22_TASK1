<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="script.js" defer></script>-->
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="mb-4">My To Do List</h1>
            <form class="add text-center my-4">
                <label style="color:#660066 ;">
                    What's on your to-do list today?
                </label>
                <input type="text" name="add" class="form-control m-auto">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                
                <i class="fa-regular fa-trash-xmark"></i>
            </li>
        </ul>
    </div>
    <script type="text/javascript"> const addForm = document.querySelector('.add');
        const list = document.querySelector('.todos');
        
        addForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const todo = addForm.add.value.trim();
        
            if(todo.length != 0){
                generateTemplate(todo);
                addForm.reset();
            }else{
                alert('Enter task!!');
            }
        });
        
        const generateTemplate = (todo) => {
            const html = `<li class='list-group-item d-flex justify-content-between align-items-center'>
                <span>${todo}</span>
                <i class="fa fa-trash-o delete"></i>
            </li>`;
            list.innerHTML += html;
        }
        
       list.addEventListener('click', (e) => {
           if(e.target.classList.contains('delete')) {
               e.target.parentElement.remove();
            }
        })</script>
</body>
</html>
